<div *ngIf="$sites | async as sites" class="selector">
  <a [matMenuTriggerFor]="menu" href="#">
    {{this.selection ? this.selection.name : 'Select Site ...'}}
  </a>
  <mat-menu #menu="matMenu">
    <button (click)="select(site)" *ngFor="let site of sites" mat-menu-item>{{site.name}}</button>
  </mat-menu>
</div>
