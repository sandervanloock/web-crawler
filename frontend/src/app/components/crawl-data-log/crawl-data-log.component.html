<div *ngIf="this.sortedMessages.length">
  <div fxFlex="45%">
    <table #table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSortActive="date"
           matSortDirection="desc">

      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Name</th>
        <td *matCellDef="let element" mat-cell> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th *matHeaderCellDef mat-header-cell> Message</th>
        <td *matCellDef="let element" mat-cell> {{element.message}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell> Date</th>
        <td *matCellDef="let element" mat-cell> {{element.date| date:'d/M/yy h:mm:s'}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
  <div class="summary-table" fxFlex="30%">
    <table [dataSource]="summaryData" class="mat-elevation-z8" mat-table>

      <ng-container matColumnDef="key">
        <th *matHeaderCellDef mat-header-cell> Key</th>
        <td *matCellDef="let element" mat-cell> {{element[0]}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th *matHeaderCellDef mat-header-cell> Value</th>
        <td *matCellDef="let element" mat-cell> {{element[1]}} </td>
      </ng-container>

      <tr *matHeaderRowDef="['key','value']" mat-header-row></tr>
      <tr *matRowDef="let row; columns: ['key','value'];" mat-row></tr>
    </table>
  </div>
</div>
