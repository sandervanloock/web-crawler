<div *ngIf="this.sortedMessages.length">
  <table #table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSortActive="date"
         matSortDirection="desc">

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell> Name</th>
      <td *matCellDef="let element" mat-cell> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th *matHeaderCellDef mat-header-cell> Message</th>
      <td *matCellDef="let element" mat-cell> {{element.message}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th *matHeaderCellDef mat-header-cell> Date</th>
      <td *matCellDef="let element" mat-cell> {{element.date| date:'d/M/yy h:mm:s'}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page"
                 showFirstLastButtons>
  </mat-paginator>
</div>
