<div class="content">
  <form #inputForm="ngForm" fxFlex="33%" fxLayout="column">
    <mat-form-field appearance="fill">
      <mat-label>Start URL</mat-label>
      <input [(ngModel)]="startingUrl" matInput name="startingUrl" required type="url">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Amount of documents</mat-label>
      <input [(ngModel)]="amount" matInput name="mntDocuments" required type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Depth</mat-label>
      <input [(ngModel)]="depth" matInput name="depth" required type="number">
    </mat-form-field>
    <button (click)="crawl()" [disabled]="inputForm.invalid || this.loading || this.isCrawling" color="accent"
            mat-raised-button
            type="submit">
      start
    </button>
  </form>
  <div fxFlex="66%">
    <app-crawl-data-log [messages]="$crawlMessages.asObservable()"></app-crawl-data-log>
  </div>
</div>
