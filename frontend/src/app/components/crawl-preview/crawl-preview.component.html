<div class="content">
  <form #inputForm="ngForm" fxFlex="50%" fxLayout="row">

    <div fxFlex="85%">
      <mat-form-field appearance="fill">
        <mat-label>Url</mat-label>
        <input [(ngModel)]="url" matInput name="url" placeholder="Preview URI" required type="url">
      </mat-form-field>

        <!--      <mat-form-field appearance="fill">-->
        <!--        <mat-label>Config</mat-label>-->
        <!--        <textarea (change)="preventScroll($event)" [(ngModel)]="config" matInput-->
        <!--                  name="config" placeholder="Paste your XML Config here.." required-->
        <!--                  rows="30"></textarea>-->
        <!--      </mat-form-field>-->
    </div>
    <div fxFlex="15%">
        <button (click)="preview($event)" [disabled]="inputForm.invalid || this.loading" color="accent"
                mat-raised-button type="submit">Preview
        </button>
    </div>

  </form>

  <div fxFlex="50%">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <pre *ngIf="!loading">{{previewData | json}}</pre>
  </div>
</div>
