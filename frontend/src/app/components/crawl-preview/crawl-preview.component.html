<div class="content">
  <form #inputForm="ngForm" fxFlex="50%" fxLayout="row">

    <div fxFlex="70%">
      <mat-form-field appearance="fill">
        <mat-label>Url</mat-label>
        <input [(ngModel)]="url" matInput name="url" placeholder="Preview URI" required type="url">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Config</mat-label>
        <textarea [(ngModel)]="config" cdkTextareaAutosize matInput name="config"
                  placeholder="Paste your XML Config here.." required></textarea>
      </mat-form-field>
    </div>
    <div fxFlex="30%">
      <button (click)="preview($event)" [disabled]="inputForm.invalid" color="accent" fxFlexAlign="end"
              mat-raised-button type="submit">Preview
      </button>
    </div>

  </form>

  <div fxFlex="50%">
    <code id="preview"></code>
  </div>
</div>
